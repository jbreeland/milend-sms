
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milend SMS</title>
</head>
<body>
    <h2>Milend SMS - Outbound Test</h2>
    <input type="text" id="to" placeholder="Enter 10-digit number" />
    <br><br>
    <textarea id="message" placeholder="Type your message..."></textarea>
    <br><br>
    <button onclick="sendSMS()">Send</button>
    <p id="response"></p>

    <script>
        async function sendSMS() {
            const to = document.getElementById('to').value;
            const message = document.getElementById('message').value;
            const responseField = document.getElementById('response');

            const res = await fetch('https://example-logicapp-url.com/sendsms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ to, message })
            });

            const data = await res.json();
            responseField.innerText = data.error || "Message sent successfully!";
        }
    </script>
</body>
</html>
